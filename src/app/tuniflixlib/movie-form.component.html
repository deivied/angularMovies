<div class="container movieForm">
  <h4 class="text-primary text-center">Movie Form</h4>
  <form [formGroup]="movieForm">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        formControlName="title"
        required
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        formControlName="description"
        class="form-control"
        name="description"
        row="10"
        col="10"
        max="250"
        min="100"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="cover" class="form-label">Cover</label>
      <input
        formControlName="cover"
        type="text"
        name="cover"
        class="form-control"
        placeholder="Url of the cover"
        required
      />
    </div>
  </form>
  <button class="btn btn-primary text-center" (click)="addMovieToList()">
    Add
  </button>
</div>
